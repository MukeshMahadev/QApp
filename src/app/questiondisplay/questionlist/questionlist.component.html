
<ul style="list-style: none;">
  <li *ngFor="let question of questions">
    <div class="card card-block" id="qtdiv">
      <h4 class="card-title">Question Id: {{question.QuestionID}}</h4>
      <p class="card-text"><strong> Question : </strong>{{question.Question}}</p>
      <!--
        <li *ngFor="let ans of question.Answer"><p class="card-text">Answer : {{ans}}</p></li>
      -->      
      <br/>
      <div>
        <button type="button" class="btn btn-outline-success" aria-label="Left Align" (click)="increment(question.Upvote,question._id)">
          <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>Upvote - <strong  id="greenclr">{{question.Upvote}}</strong>
        </button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-outline-danger" aria-label="Left Align" (click)="decement(question.Downvote,question._id)">
          <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>Downvote - <strong id="redclr">{{question.Downvote}}</strong>
        </button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-outline-danger" aria-label="Left Align" (click)="questionDisplay(question)">
          View
        </button>
      </div> 
    </div>
  </li>
</ul>
